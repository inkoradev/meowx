<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="icon" href=
"https://i.ibb.co/DS0gDns/T-1-removebg-preview.png"
        type="image/x-icon" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('wallhaven-l8lkwp.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: lighter;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007ACC;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #005A9C;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="greeting">Good Morning, Juman Deep</h1>
        <h2>Welcome back bae, sign in to get your task list</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="validateLogin()">Sign In</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        const password = "Cyber@1980";

        function getTimeBasedGreeting() {
            const hours = new Date().getHours();
            if (hours < 12) {
                return "Good Morning";
            } else if (hours < 18) {
                return "Good Afternoon";
            } else {
                return "Good Evening";
            }
        }

        document.getElementById('greeting').textContent = `${getTimeBasedGreeting()}, Juman Deep`;

        function validateLogin() {
            const inputPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (inputPassword === password) {
                errorMessage.textContent = "";
                alert("Welcome Juman Deep! Redirecting to your task list...");
                // Redirect to the main task page
                window.location.href = "main.html"; // Change to your task list page URL
            } else {
                errorMessage.textContent = "Invalid password. Please try again.";
            }
        }

        // Add event listener to detect "Enter" key press
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default behavior
                validateLogin(); // Call the validateLogin function
            }
        });
    </script>
</body>
</html>
